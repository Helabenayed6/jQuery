<!DOCTYPE html>
<html>
<head>
	<title>Word-like application</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta charset="utf-8">

</head>

	<body>
<div contenteditable="true"  id="divmodify">
	hello
</div>
<button id="bold" >bold</button>
<button id="italic">italic</button>
<select id="fonts">
  <option value="14px">14</option>
  <option value="18px">18</option>
  <option value="20px">20</option>
  <option value="22px">22</option>
</select>
<select id="mySelect">
  <option value="Arial">arial</option>
  <option value="myriad">myriad</option>
</select>
<script>
		
	$(document).ready(function(){
		$("#bold").click(function(){
			$("#divmodify").css('fontWeight','bold')
		});
	});
		$(document).ready(function(){
		$("#italic").click(function(){
			$("#divmodify").css('fontStyle','italic')
		});
	});

		$(document).ready(function(){
			$('#fonts').change(function(){
		$("#divmodify").css('font-size',$(this).val());
			});
		});

		$("#mySelect").change(function(){
			$("#divmodify").css('font-family',$(this).val());

		});
		
</script>
</body>
</html>
